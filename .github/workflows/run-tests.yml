name: Run Tests

on:
  push:

jobs:
  unit-tests:
    name: Run Unit Tests
    runs-on: macos-13
    steps:
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Tests
        run: "scripts/run-unit-tests.sh MuxAVPlayerSDK"
  unit-tests-apple-silicon:
    name: Run Unit Tests on Apple Silicon
    runs-on: macos-13-arm64
    steps:
      - name: Install xcbeautify
        run: brew install xcbeautify
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Tests
        run: "scripts/run-unit-tests.sh MuxAVPlayerSDK"
